<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewpoint" content="width=device-width,initial-scale">
        <title>Recuperar contraseña</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">    
    </head>

    <body>
        <div class="wrapper">
            <form action="">
                <h1>Recuperar contraseña</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Correo electrónico" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <button type="submit" class="btn">Enviar</button>
                <button type="submit" class="btn" onclick="window.location.href='index.html'">Volver al login</button>
            </form>

        </div>
    </body>
</html>
